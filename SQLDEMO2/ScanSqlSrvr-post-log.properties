# Java Util Logging Configuration
#
# Register handlers...
handlers = com.rochade.logging.juli.HtmlFileHandler
#
# Settings for HTML file handler
com.rochade.logging.juli.HtmlFileHandler.level    = ALL
com.rochade.logging.juli.HtmlFileHandler.pattern  = ./out/SqlDB-PostLog.xml
com.rochade.logging.juli.HtmlFileHandler.htmlFile = ./out/SqlDB-PostLog.html
#
#
# Specify log levels per logger...
# root logger
.level = WARNING
#
# application's entry level logger
com.rochade.rdbms.post.level = CONFIG
com.rochade.rdbms.utils.level = CONFIG

